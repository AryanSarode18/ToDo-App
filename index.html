<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo App | Aryan Sarode</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <img src="./todo.png" alt="logo" />

        Todo List - Aryan 
      </h1>
      <div class="input-box">
        <input id="text-input" type="text" placeholder="Add task here..." />
        <span class="error">Please enter task!</span>
        <div class="plus-btn" onclick="addTask()">
          <i class="fa-solid fa-plus"></i>Add
        </div>
      </div>
      <ul class="task-list">
        
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
